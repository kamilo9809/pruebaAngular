<div>
  <div *ngIf="loadpage">
    <app-loading />
  </div>

  <div *ngIf="!loadpage">
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="loginSession()">
        <div>
          <div>
            <label for="email">Correo</label>
            <input type="text" id="email" formControlName="email" placeholder="Correo"/>
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" placeholder="Contraseña" />
          </div>
        </div>
        <div>
          <button type="submit">Iniciar</button>
        </div>
      </form>
      <a routerLink="/auth/register"
        >si no tiene cuenta registrada cree una nueva aquí</a
      >
    </div>
  </div>
</div>
