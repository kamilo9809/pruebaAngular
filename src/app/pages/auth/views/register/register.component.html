<div>
    <div *ngIf="loadpage">
        <app-loading/>
    </div>
    <div *ngIf="!loadpage">
        <div></div>
        <div>
            <form [formGroup]="registerForm" (ngSubmit)="registerUserSession()">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Nombre" formControlName="name">
                </div>
                <div>
                    <label for="lastName">Apellido</label>
                    <input type="text" placeholder="Apellido" formControlName="lastName">
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" placeholder="Correo" formControlName="email">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Contraseña" formControlName="password">
                </div>
                <div>
                    <button type="submit">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
