<div>
  <div *ngIf="loadpage">
    <app-loading />
  </div>
  <div class="hero bg-base-200 min-h-screen" *ngIf="!loadpage">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <form
          class="fieldset"
          [formGroup]="registerForm"
          (ngSubmit)="registerUserSession()"
        >
          <div>
            <label for="name">Nombre</label>
            <input
              class="input"
              type="text"
              placeholder="Nombre"
              formControlName="name"
            />
          </div>
          <div>
            <label for="lastName">Apellido</label>
            <input
              class="input"
              type="text"
              placeholder="Apellido"
              formControlName="lastName"
            />
          </div>
          <div>
            <label for="email">Correo</label>
            <input
              class="input"
              type="email"
              placeholder="Correo"
              formControlName="email"
            />
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input
              class="input"
              type="password"
              placeholder="Contraseña"
              formControlName="password"
            />
          </div>
          <a routerLink="/auth/login">ya tengo cuenta ir al login</a>
          <div>
            <button class="btn btn-neutral mt-4" type="submit">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
